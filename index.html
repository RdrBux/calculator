<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="stylesheet" href="./styles.css">
	<script src="./script.js" defer></script>
</head>

<body>
	<div class="calculator">
		<div class="display">
			<div class="text-small"></div>
			<div class="text"></div>
		</div>
		<div class="middle-row">
			<button class="key-large undo">Undo</button>
			<button class="key-large clear">Clear</button>
		</div>
		<div class="first-row">
			<button class="key num">7</button>
			<button class="key num">8</button>
			<button class="key num">9</button>
			<button class="key operator divide">%</button>
		</div>
		<div class="second-row">
			<button class="key num">4</button>
			<button class="key num">5</button>
			<button class="key num">6</button>
			<button class="key operator multiply">x</button>
		</div>
		<div class="third-row">
			<button class="key num">3</button>
			<button class="key num">2</button>
			<button class="key num">1</button>
			<button class="key operator subtract">-</button>
		</div>
		<div class="fourth-row">
			<button class="key num">0</button>
			<button class="key num">.</button>
			<button class="key equals-sign">=</button>
			<button class="key operator add">+</button>
		</div>
	</div>
</body>
</html>
